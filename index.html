<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <div class="image">
        <img src="bgimg.png" alt="background image">
        </div>
    <div class="content">
    <div class="form">
    <h2>Login</h2>
    <form action="#">
                        <div class="input">
                            <span>Username</span>
                            <input type="text" name="username" required>
                        </div>
                        <div class="input">
                            <span>Password</span>
                            <input type="password" name="password" required>
                        </div>
                        <div class="remember-me">
                            <label>
                                <input type="checkbox"> Remember me?
                            </label>
                        </div>
                        <div class="input">
                            <input type="submit" value="Submit" id="submit-button">
                        </div>

                        <div class="input">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                         <div class="input">
                            <button id="google-login-button" class ="google-button"
                            <i class="fab fa-google"></i> login with google 
                        </button>
                            </div>
                    </form>

                    <h3>Login with Social media</h3>
                    <ul class="social-media">
                        <a href ="https://www.facebook.com/"><li><img src="social/Facebook New 2023 Icon.png"> </li></a>
                        <a href ="https://www.linkedin.com/feed/"><li><img src="social\linkedin.png"> </li></a>
                        <a href ="https://web.whatsapp.com/"><li><img src="social\whatsapp.png"> </li></a>
                        <a href ="https://github.com//"><li><img src="social\images.png"> </li></a>
                        <a href ="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&ifkv=AVQVeyxYj8UtmIeWln8VdeWsj1VuxvKp6QLq2dVaYTAkl6qpgK5IMzSoSuX3UL3BzqBgo1ixK-46dg&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin//"><li><img src="social\download.png"> </li></a>
                    </ul>
                </div>
            </div>
        </section>

    </body>
</html>
